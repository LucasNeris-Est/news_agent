services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: news_agent_db
    environment:
      POSTGRES_USER: news_agent
      POSTGRES_PASSWORD: news_agent_password
      POSTGRES_DB: news_agent_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U news_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

